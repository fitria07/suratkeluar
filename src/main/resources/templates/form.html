<!DOCTYPE html>
<html>
<head>
	<title>Entry Data</title>
	<script src="/js/angular.min.js"></script>
	<script src="/js/klr-controller.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
</head>
<body ng-app="KlrApp" ng-controller="FormController" class="container">
	<div class="jumbotron">
		<h1>Form Entry Data</h1>
	</div>

	<form>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">ID</label>
			<input class="form-control" type="text" placeholder="Masukkan ID..." ng-model="klr.id" />
			
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Tanggal Surat</label>
			<input class="form-control" type="text" placeholder="Masukkan Tanggal Surat..." ng-model="klr.tgl_surat" />
			
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Judul</label>
			<input class="form-control" type="text" placeholder="Masukkan Tudul..." ng-model="klr.judul" />
			
                </div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Tujuan</label>
			<input class="form-control" type="text" placeholder="Masukkan Tujuan..." ng-model="klr.tujuan" />
                        
		</div>
		<div class="form-group row">
			<button class="btn btn-primary" ng-click="simpan()">Simpan</button>
			<button class="btn btn-warning" ng-click="batal()">Batal</button>
		</div>
	</form>

</body>
</html>
